    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Greetings, and welcome to "Power Crazed".
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 1
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 0}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 1}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Basically, "Power Crazed" is a leveler; a small module that lets you level
          up your character just as you please.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 2
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 2}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Unlike other leveler-modules, you aren't given the XP for one level after
          another, but you can control the XP given to you by simply saying it. Furthermore,
          you can also de-level your character in case you're unhappy or want to try
          something else. And last but not least, you can easily switch your alignment
          with a simple two-letter command. This way you can build and try all sorts
          of different characters, like a Paladin/Blackguard, or a Monk/Barbarian.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 3
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 3}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: You control the leveler with the <StartAction>Talk</Start> command. Either
          hit the [Enter] key or click in the empty line next to the <StartCheck>Talk:</Start>
          icon in the lower left corner of your screen.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 4
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: LevCom}
    QuestEntry: {type: dword, value: 1}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 4}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: There are several commands you can use. A full list of them has just been
          added to your journal.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 5
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 5}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Once you're done, you can equip your character with the gear in the various
          stores. Due to the large numbers of items in NWN, SoU and HotU, I had to
          split them up on quite many stores. Still, all the items of the toolset's
          standard palette, as well as many custom items are available. To open a
          store simply say "stuff", and I will ask you what kind of store you would
          like.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 6
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 6}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: I hope so. And now, read the journal for the various commands, and start
          leveling up your character.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 7
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 7}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: And if you're brave enough, you can go test your character in one of the
          many enounters. Almost all encounters are scaled, though I advice against
          taking a LVL 2 character into the Dragon's room.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 8
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 8}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Yes.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 9
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 10}
        IsChild: {type: byte, value: 0}
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 1
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 9}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Hello again.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 10
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 11}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Yeah, thought so.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 11
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 12}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Sure, but since you didn't understand the short version of the command
          descriptions, I'm gonna give you quite a lengthy one.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 12
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 13}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: |-
          First of all, the actual command always comes first. If there is a whitespace at the beginning of the line, it will not be recognized as valid command.

          Example: "+3" will give you three additional levels. You can also type "+ 3"; one or more whitespaces between the command and the paramter don't matter. But " +3" or " + 3" isn't a valid command, since it starts with a whitespace. This is true for all other commands as well.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 13
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 14}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: |-
          There is only one exception, where a valid command input doesn't start with a command word. It's the command "X", and it consists only of a parameter WITHOUT a command word.

          The command "X" is a bit special, since it will set your character to level X; so, if you enter "10", you will immediately become a 10th level character. The special part of this command is, that it doesn't matter what level you were before you entered the "X" command. If you were below 10th level, you will simply gain the missing levels for 10th. But if you were already above 10th level, you will get de-leveled - you will lose all levels beyond the 10th.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 14
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 15}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: The same rules apply to the Experience Points commands. Instead of a simple
          "+" or "+3", the command is "XP+" or "XP+3". And, by the way, <StartAction>XP</Start>
          stands for e<StartAction>x</Start>perience <StartAction>p</Start>oints.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 15
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 16}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Just in case.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 16
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 17}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Also, even though you can not only give your character levels but a certain
          amount of XP as well, there is a small thing you have to be aware of. If
          you use a Level Command after you've use an Experience Points Command, this
          will negate the previous XP command.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 17
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 18}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: |-
          Using a Level Command will give a character enough XP for the chosen level. For example: to become a 12th LVL character you need a total of 66,000 XP. If you enter "12", the XP of your character will be set to 66,000 XP. Lets say, your character already had 64,000 XP to begin with. Now the command "12" will give you only 2,000 XP, since that's all you need for LVL 12.

          But lets say you want your character to have 70,000 XP. You will have to use either the command "XP 70000", or you use the command "12" and "XP 4000" in that order.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 18
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 19}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: In order to equip your character with items, you first have to get hold
          of some money. The command "cash" will net you 50,000 gp, which should be
          enough. But if you like, you can use the cash-command over and over, always
          gaining another 50,000 gp.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 19
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 20}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: The equipment itself can be found in various stores, all available with
          the "stuff" command.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 20
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 21}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: The only thing you have to take care of is to be close to me so I can hear
          you giving commands. If you're out of sight, I won't be able to hear you.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 21
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 22}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: Alright than. As I said there are some encounters placed in the other rooms.
          What kind of encounter it is you can see both on your mini-map, as well
          as on the signs placed in front of the rooms.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 22
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 0}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 23}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr
      value:
        0: The encounters are scaled as best as possible, to make them useful for
          both low-LVL characters and for high/epic-LVL characters. Still, some of
          the monster types don't offer weak critters. Dragons and constructs, for
          example, are deadly for a low-LVL character. Furthermore, all encounters
          respawn every two minutes, so you don't run out of monsters to prove yourself
          against.
  - !nwn-lib.elv.es,2013-07:struct
    __struct_id: 23
    AnimLoop: {type: byte, value: 1}
    Animation: {type: dword, value: 0}
    Comment: {type: cexostr, value: ''}
    Delay: {type: dword, value: 4294967295}
    Quest: {type: cexostr, value: ''}
    RepliesList:
      type: list
      value:
      - !nwn-lib.elv.es,2013-07:struct
        __struct_id: 0
        Active: {type: resref, value: ''}
        Index: {type: dword, value: 24}
        IsChild: {type: byte, value: 0}
    Script: {type: resref, value: ''}
    Sound: {type: resref, value: ''}
    Speaker: {type: cexostr, value: ''}
    Text:
      type: cexolocstr

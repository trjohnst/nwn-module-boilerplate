  type: cexolocstr
  value:
    0: |-
      Often refered to as the "big sister" of Wyrmsbane, the Wyrmslayer blade was crafted for one sole purpose: to fight the most powerful and vicious evil dragons. Protective enchantments prevent anyone of evil alignment from wielding Wyrmslayer, so the enourmes power of this sword can not be turned against good dragons, who played a considerable role in creating this blade.

      Even when not fighting evil dragons, Wyrmslayer is far superior to its sister sword Wyrmsbane, warding its wielder from magical fear. When opposing a dragon, Wyrmslayer reveals its extremely powerful enchantmens and the massive amount of damage it can inflict.

      Wyrmslayer by far is the most powerful weapon one can wield when fighting dragons, and its powers should be used carefully.

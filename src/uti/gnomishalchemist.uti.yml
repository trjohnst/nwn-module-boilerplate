  type: cexolocstr
  value:
    0: |-
      This may be one of the most uncommon 'weapons' ever crafted, and it's quite unlikely this staff can actually be used as weapon. But most propably, like most gnomish creations, this staff was never intended for being wielded as weapon, and the huge problems one has to fight with it may be prove enough.

      Anyway, this staff obviously serves another duty. The hollow iron pipe which makes up most of the staff is filled with various liquids, powders and other components used by alchemists. Maybe this staff was the - not so successful - attempt of creating a magical staff without relying on magic. Who knows? And who knows what a gnomish tinker comes up with next time...

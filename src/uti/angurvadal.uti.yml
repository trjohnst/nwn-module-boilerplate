DescIdentified:
  type: cexolocstr
  value:
    0: |-
      The Flame Tongue blades are among the most famous magical weapons in the realms. Many different variations of those longswords exist, all with slightly different properties and abilities, and they are still being crafted today. However, these weapons are just lesser replica of the original Flame Tongue, the Angurvadal.

      Not much is known about this legendary weapon, since records about it were lost during the fall of Myth Drannor. Even though it is certain that the Angurvadal was an elven creation, and that only a handful of these weapons ever existed, the name of its original creator as well as the reason calling for such a powerful weapon are lost in the sands of time. The mystery around the Angurvadal spawned many tales and stories, but most of them probably are pure fiction.

      Many sages and scholars tried to investigate the origin of this particular sword, which is believed to be either one of the best reproductions ever made, or maybe even one of the last remaining original Angurvadal swords.

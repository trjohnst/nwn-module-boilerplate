    0: |-
      Taerom Fuiruim, a master smith from Beregost, specialized in crafting armors from the chitinous hides of Ankhegs, a giant ant-like monster quite common in the area of Taerom's home town.

      Even though an ankheg armor doesn't provide better defense against weapons than traditional plate mail, it still offers a small amount of protection against acid and fire. But as any world-weary adventurer will tell you, the most appreciated aspect of ankheg mail is its light weight and low encumbrance. Monster come and go, but fatigue is a constant enemy.

Mod_Description:
  type: cexolocstr
  value:
    0: |-
      Power Crazed - The Ultimate Character Preparation Module

      Basically, Power Crazed is just another one of these numerous leveler modules, but it offers far more freedom during leveling than any other mod. You can assign XP, LVLs, change alignment, de-level, take away XP, and equip your character with all items in the toolset's standard palette, as well as many custom items.

      If you feel you're ready, go ahead and prove yourself in one of the many encounters, where you can fight all monsters in the toolset's standard creature palette. But best of all, all commands are given via simple chat commands, so you don't have to run through various conversations to simply add another level.

      --------------------------------------

      July, 17th - Fixed a tiny bug where a custom item (Versatile Ring of Protection) was missing its charges.
